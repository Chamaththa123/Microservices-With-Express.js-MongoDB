name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main brnch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Build and push User Service Docker image
        run: |
          docker build -t chamaththa/user-service:latest ./user-service
          docker push chamaththa/user-service:latest

      - name: Build and push Order Service Docker image
        run: |
          docker build -t chamaththa/order-service:latest ./order-service
          docker push chamaththa/order-service:latest

      - name: Build and push API Gateway Docker image
        run: |
          docker build -t chamaththa/api-gateway:latest ./gateway
          docker push chamaththa/api-gateway:latest
